<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot password page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <!-- login section -->
    <section class="relative min-h-screen flex items-center justify-center background-top py-12 px-4 sm:px-6 lg:px-8">
       
        <!-- main content -->
        <div class="max-w-lg w-full">

            <!-- register card -->
            <div class="shadow-2xl bg-white p-8 rounded-lg border-4 border-gray-100">
                <!-- header -->
                <div class="flex justify-between items-center mb-14">
                    <div>
                        <a href="login.html" class="group relative flex justify-center py-1 px-3 btn-primary rounded text-sm">
                            <span class="flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clipRule="evenodd" /></svg>
                            </span>
                            Halaman Login
                        </a>
                    </div>
                    <div>
                        <img src="img/logos.png" class="h-10 w-auto" alt="pandi">
                    </div>
                </div>
                <!-- end header -->

                <!--title-->
                <div class="px-16 mb-10">
                    <h1 class="text-center text-red-600 font-bold text-3xl">Pandi Registran Lock</h1>
                    <p class="text-right font-bold text-xl text-gray-800 mr-3">Atur ulang kata sandi</p>
                </div>
                <!--end title-->

                <!--form-->
                <form class="space-y-4 pt-3" action="#" method="POST">
                    <div class="flex items-center form-controll" x-data="{ show: true }">
                        <div class="mb-1 w-1/3 text-red-500 font-medium">
                          <label for="password">Password</label>
                        </div>
                        <div class="w-2/3 flex-grow relative">
                          <input class="w-full input" placeholder="" :type="show ? 'password' : 'text'" id="password"/>
                          <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
        
                            <svg class="h-6 text-gray-500" fill="none" @click="show = !show"
                              :class="{'hidden': !show, 'block':show }" xmlns="http://www.w3.org/2000/svg"
                              viewbox="0 0 576 512">
                              <path fill="currentColor"
                                d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                              </path>
                            </svg>
        
                            <svg class="h-6 text-gray-500" fill="none" @click="show = !show"
                              :class="{'block': !show, 'hidden':show }" xmlns="http://www.w3.org/2000/svg"
                              viewbox="0 0 640 512">
                              <path fill="currentColor"
                                d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                              </path>
                            </svg>
        
                          </div>
                        </div>
                    </div>
                    <div class="flex items-baseline form-controll">
                        <div class="mb-1 w-1/3 text-red-500 font-medium">
                          <label for="repassword">Ulangi Password</label>
                        </div>
                        <div class="w-2/3 flex-grow">
                          <input class="w-full input mb-8" type="password" placeholder="" id="repassword"/>
                          <button type="button" class="group relative flex justify-center py-1 px-2 text-sm btn-primary rounded" onclick="window.location.href='./forgot-pass3.html';">
                                <span class="flex items-center">
                                <!-- Heroicon name: stroke/Email -->
                                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                                </span>
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
                <!--end form-->

            </div>
            <!-- end register card -->

            <!--footer-->
            <div class="w-full text-xs text-center mt-10">
                Â© 2021 PANDI - PENGELOLA NAMA DOMAIN INTERNET INDONESIA. All rights reserved
            </div>
            <!--end footer-->

        </div>
        <!-- main content -->

    </section>
    <!-- end section -->


    <!-- Javascript -->
    <script src="./js/scripts.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
