<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    
    <!-- login section -->
    <section class="min-h-screen flex items-center justify-center md:flex-col md:space-y-8">
      <div class="w-1/2 bg-red-600 space-y-8 p-10 h-screen md:w-full md:h-auto">
        <!-- logo -->
        <img class="h-12 w-auto mb-8" src="img/logo-white.png" alt="Your Brand">
        <!-- logo -->

        <div class="py-10">
          <img class="mx-auto" src="img/login.png" alt="Your Brand">
        </div>

        <div>
          <h1 class="text-white text-5xl font-bold sm:text-2xl">Pandi Registran lock</h1>
          <p class="text-white text-xl sm:text-base">Kelola Registran lock domain .Id Anda dengan mudah dan Aman</p>
        </div>

        <div class="absolute bottom-10 md:relative md:text-center md:-px-8 md:pt-10">
         <p class="text-gray-100 text-xs">PANDI-PENGELOLA NAMA DOMAIN INTERNET INDONESIA. All rights reserved</p>
        </div>
        
      </div>

      <div class="w-1/2 sm:w-full p-8">
        <!-- form login -->
        <div class="max-w-md mx-auto">
          <h3 class="text-red-600 font-bold text-2xl">SIGN IN</h3>
          <form class="space-y-6" action="#" method="POST">

            <input type="hidden" name="remember" value="true">

              <div class=" -space-y-px">
                <div class="form-controll mb-4 flex">
                    <label for="email-address" class="text-red-500 font-semibold py-2 w-44">Email</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="input mt-1.5 sm:text-sm" placeholder="Email address">
                </div>
                <div class="form-controll flex">
                  <label for="email-address" class="text-red-500 font-semibold py-2 w-44">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="input mt-1.5 sm:text-sm" placeholder="Password">
                </div>
              </div>
      
              <div class="flex items-center justify-between ml-32">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 .checkBox">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                    Remember me
                    </label>
                </div>
        
                <div class="text-sm">
                    <a href="#" class="font-medium link">
                    Forgot password?
                    </a>
                </div>
              </div>
      
              <!-- btutton -->
              <div class="flex items-center justify-between ml-32">
                <button type="submit" class="group relative flex justify-center py-2 px-4 btn-primary rounded-md">
                    <span class="flex items-center">
                    <!-- Heroicon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-red-500 group-hover:text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                    </span>
                    Login
                </button>

                <a href="#" class="py-2 px-4 btn-basic rounded-md">
                  Register
                </a>
              </div>
              
          </form>

        </div>
        <!-- end form login -->
      </div>
        
    </section>
    <!-- end section -->

    <!-- Javascript -->
    <script src="./js/scripts.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
