<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot password page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <!-- login section -->
    <section class="relative min-h-screen flex items-center justify-center background-top py-12 px-4 sm:px-6 lg:px-8">
       
        <!-- main content -->
        <div class="max-w-lg w-full">

            <!-- register card -->
            <div class="shadow-2xl bg-white p-8 rounded-lg border-4 border-gray-100">
                <!-- header -->
                <div class="flex justify-end items-center mb-14">
                    <div>
                        <img src="img/logos.png" class="h-10 w-auto" alt="pandi">
                    </div>
                </div>
                <!-- end header -->

                <!--title-->
                <div class="px-16 mb-10">
                    <h1 class="text-center text-red-600 font-bold text-3xl">Pandi Registran Lock</h1>
                    <p class="text-right font-bold text-xl text-gray-800 mr-3">Lupa kata sandi</p>
                </div>
                <!--end title-->

                <!--form-->
                <form class="space-y-4 pt-3" action="#" method="POST">
                    <div class="flex items-baseline form-controll">
                        <div class="mb-1 w-1/3 text-red-500 font-medium">
                          <label for="email">Email</label>
                        </div>
                        <div class="w-2/3 flex-grow">
                           <input class="w-full input" type="email" placeholder="" id="email"/>
                           <p class="italic leading-none text-xs text-gray-400 mt-1 mb-4">Silahkan masukan Email terdaftar, Kami akan mengirimkan lnik untuk proses pengaturan ulang password Anda.</p>
                            <button type="button" class="group relative flex justify-center py-1 px-2 text-sm btn-primary rounded" onclick="window.location.href='./forgot-pass2.html';">
                                <span class="flex items-center">
                                <!-- Heroicon name: stroke/Email -->
                                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                                </span>
                                Kirim
                            </button>
                        </div>
                    </div>
                    
                </form>
                <!--end form-->

            </div>
            <!-- end register card -->

            <!--footer-->
            <div class="w-full text-xs text-center mt-10">
                Â© 2021 PANDI - PENGELOLA NAMA DOMAIN INTERNET INDONESIA. All rights reserved
            </div>
            <!--end footer-->

        </div>
        <!-- main content -->

    </section>
    <!-- end section -->


    <!-- Javascript -->
    <script src="./js/scripts.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
