<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blank</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>

    <!-- header -->
    <header class="header"> 
        <div x-data="{ open: false }" class="max-w-6xl w-full mx-auto h-20 flex flex-row justify-between items-center">
            <!-- logo -->
            <div class="logo">
                <a href="#"><img class="h-7 w-auto md:absolute md:ml-14" src="img/logo.png" alt="Your Brand"></a>
                <button class="hidden md:flex rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <!-- end logo -->

            <!-- navbar -->
            <div class="md:w-full md:bg-blue-50 md:absolute md:left-0 md:top-20 md:shadow-lg z-50">
                <nav :class="{'flex': open, 'md:hidden': !open}" class="navbar mb:pb-4 pb-0 md:hidde md:p-4">
                    <a class="navlink" href="#">Blog</a>
                    <a class="navlink" href="#">Promotion</a>  
                    <a class="navlink" href="#">Program</a>     
                    <a class="navlink" href="#">Contact</a> 
                </nav>
            </div>
            <!-- end navbar -->

            <!-- login -->
            <div class="relative flex">
                <a href="#" class="mt-2 mr-3 link"> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" /></svg></a>
                <a href="#" class="btn-basic text-sm px-4 py-2 rounded-sm mr-2">Register</a>
                <a href="#" class="btn-primary text-sm px-4 py-2 rounded-sm">Login</a>
            </div>
            <!-- end login -->
        </div>
    </header>
    <!-- end header -->

    <!-- page -->
    <div class="mainpage">

        <!-- title page -->
        <div class="title mb-8">
            <div class="max-w-6xl w-full  mx-auto py-6 md:px-6">
                <h1 class="page-title text-white">Domain Settings</h1>
                <p class="text-blue-300 text-sm italic">Portal / Home / Client Area / My Domains / paculhero.my.id</p>
            </div>
        </div>
        <!-- title page -->

        <!-- main container -->
        <div class="mainContainer">
            <div class="max-w-6xl w-full  mx-auto py-6 md:px-6">

                

            </div>
        </div>
        <!-- end main container -->

    </div>
    <!-- end page -->

    <!-- footer -->
    <section class="footer">
        <div class="max-w-6xl w-full  mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-400">
                    Copyright Â© 2021 CloudHost. All Rights Reserved.
                </div>
    
                <div>
                    English
                </div>
            </div>
        </div>
    </section>
    <!-- end footer -->

    <!-- Javascript -->
    <script src="./js/scripts.js"></script>

</body>
</html>
