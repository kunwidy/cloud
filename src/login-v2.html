<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <!-- login section -->
    <section class="relative min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-900 via-blue-700 to-blue-900 py-12 px-4 sm:px-6 lg:px-8">
        <!-- image bg -->
        <img src="img/bg-2.png" alt="title" class="absolute bottom-0 z-0 opacity-20">
        <!-- image bg -->

        <div class="max-w-md w-full space-y-8 z-20">

          <!-- logo -->
          <img class="mx-auto h-12 w-auto mb-8" src="img/logo-white.png" alt="Your Brand">
          <!-- logo -->

          <!-- form login -->
          <div class="shadow-2xl">
            <form class="bg-white px-8 pb-8 pt-2 space-y-6 rounded-t" action="#" method="POST">

              <input type="hidden" name="remember" value="true">

                <div class="rounded-md shadow-sm -space-y-px">
                  <div class="form-controll mb-4">
                      <label for="email-address" class="label">Email address</label>
                      <input id="email-address" name="email" type="email" autocomplete="email" required class="input mt-1.5 sm:text-sm" placeholder="Email address">
                  </div>
                  <div class="form-controll">
                      <label for="password" class="mb-2">Password</label>
                      <input id="password" name="password" type="password" autocomplete="current-password" required class="input mt-1.5 sm:text-sm" placeholder="Password">
                  </div>
                </div>
        
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                      <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 .checkBox">
                      <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                      Remember me
                      </label>
                  </div>
          
                  <div class="text-sm">
                      <a href="#" class="font-medium link">
                      Forgot your password?
                      </a>
                  </div>
                </div>
        
                <!-- btutton -->
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 text-lg btn-primary rounded-md">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Heroicon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                    </span>
                    Login
                </button>
                
            </form>

             <!-- bottom -->
             <div class="text-center bg-gray-100 py-5 border-t border-gray-200 rounded-b text-sm">
                Not a member yet? <a href="register.html" class="font-medium ml-2 link">Create a New Account</a>
            </div>
            <!-- end bottom -->

          </div>
          <!-- end form login -->

          <!--language-->
          <div class="text-center text-blue-300">
            Language : English
          </div>
          <!--language-->

         
        </div>

    </section>
    <!-- end section -->

    <!-- Javascript -->
    <script src="./js/scripts.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
